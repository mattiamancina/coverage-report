# action.yml
name: 'Cobertura Coverage Parser'
description: 'Parses a Cobertura XML coverage report and outputs a Markdown summary'
inputs:
  input:
    description: 'Path to Cobertura XML report file'
    required: false
    default: 'input.xml'
  output:
    description: 'Path to output Markdown file'
    required: false
    default: 'coverage.md'
outputs: {}
runs:
  using: 'docker'
  image: 'docker://ghcr.io/mattiamancina/coverage-report:v0.2.0'
  args:
    - -input
    - ${{ inputs.input }}
    - -output
    - ${{ inputs.output }}
